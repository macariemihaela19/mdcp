<script> 
  document.cookie = "test1=Hello";
  document.cookie = "test2=Hello";
  //ex 3
function doOnce() {
  if (!document.cookie.split('; ').find(row => row.startsWith('doSomethingOnlyOnce'))) {
    alert("Do something here!");
    document.cookie = "blablabla=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
  }
}
  //ex 4
  function resetOnce() {
  document.cookie = "blablabla=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
}
  // ex 5
  if (document.cookie.split(';').some(function(item) {
    return item.trim().indexOf('test1=') == 0
})) {
    console.log('The cookie "test1" exists (ES5)')
} else {
  console.log('The cookie "test1" does not exists (ES5)')
}
  
  //ex 6
  if (document.cookie.split(';').some(function(item) {
    return item.indexOf('test1=Hello') >= 0
})) {
    console.log('The cookie "test1" has "Hello" for value')
}
</script>
<body> 
  Testare ex 3 <button onclick="doOnce()">Only do something once</button>
  <br>
  Testare ex 4 <button onclick="resetOnce()">Reset only once cookie</button>
</body>
