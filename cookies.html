<script> 
function doOnce() {
  if (!document.cookie.split('; ').find(row => row.startsWith('doSomethingOnlyOnce'))) {
    alert("Do something here!");
    document.cookie = "blablabla=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
  }
}
  function resetOnce() {
  document.cookie = "blablabla=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
}
</script>
<body> 
  Testare ex 3 <button onclick="doOnce()">Only do something once</button>
  Testare ex 4 <button onclick="resetOnce()">Reset only once cookie</button>
</body>
